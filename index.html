<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script type="module" src="script.js" defer></script>
    <title>Movie Database</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="title-container">
        <div class="title">
          <h1>MOVIE &nbsp;DATABASE</h1>
          <!-- TMBD Logo -->
        </div>
      </div>

      <div class="form-container">
        <!-- Back to Home -->
        <div class="back">
          <button class="back-btn">Back to Home</button>
        </div>
        <!-- Form -->
        <form id="form">
          <input
            type="text"
            id="search"
            class="search"
            placeholder="Search Movie Title"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </header>

    <!-- Overlay Trailer -->
    <div id="trailer-overlay" class="overlay">
      <!-- Button to close the overlay -->
      <i class="closebtn fa-regular fa-circle-xmark"></i>

      <!-- Overlay content -->
      <div id="overlay-content" class="overlay-content"></div>

      <!-- Trailer Page -->
      <div class="trailer-page">
        <button class="prev-trailer btn">prev</button>
        <div class="trailer-text">
          <span class="current-trailer">1</span>
          <span class="trailer-dash">/</span>
          <span class="total-trailer">15</span>
        </div>
        <button class="next-trailer btn">next</button>
      </div>
    </div>

    <!-- Sort -->
    <div class="sort-container">
      <div class="search-text"></div>
      <div class="showing-type-btns">
        Showing:&nbsp
        <button class="btn popular selected">Popular</button>
        <button class="btn latest">Latest</button>
        <button class="btn top-rated">Top Rated</button>
      </div>
    </div>

    <!-- Page -->
    <div class="page">
      <button class="prev btn">prev</button>
      <div class="page-text">
        <span class="current-page">1</span>
        <span class="dash">/</span>
        <span class="total-page">15</span>
      </div>
      <button class="next btn">next</button>
    </div>

    <!-- Main Content -->
    <main id="main">
      <!-- add to watch list icon -->
    </main>

    <!-- Page -->
    <div class="page">
      <button class="prev btn">prev</button>
      <div class="page-text">
        <span class="current-page">1</span>
        <span class="dash">/</span>
        <span class="total-page">15</span>
      </div>
      <button class="next btn">next</button>
    </div>

    <!-- Footer -->

    <!-- Watch List -->
  </body>
</html>
