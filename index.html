<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Movie Database</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="title-container">
        <div class="title">
          <h1>MOVIE &nbsp;DATABASE</h1>
          <!-- TMBD Logo -->
        </div>
      </div>

      <div class="form-container">
        <!-- Back to Home -->
        <div class="back">
          <button class="back-btn">Back to Home</button>
        </div>
        <!-- Form -->
        <form id="form">
          <input
            type="text"
            id="search"
            class="search"
            placeholder="Search Movie Title"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </header>

    <!-- Sort -->
    <div class="sort-container">
      <div class="search-text"></div>
      <div class="sort-text">
        Sort By:&nbsp;
        <select name="sort" id="sort" class="sort-select">
          <option value="popularity">Popularity</option>
          <option value="rating">Rating</option>
        </select>
      </div>
    </div>

    <!-- Page -->
    <div class="page">
      <button id="prev1" class="prev btn">prev</button>
      <div class="page-text">
        <span class="current-page">1</span>
        <span class="dash">/</span>
        <span class="total-page">15</span>
      </div>
      <button id="next1" class="next btn">next</button>
    </div>

    <!-- Main Content -->
    <main id="main">
      <!-- add to watch list icon -->
    </main>

    <!-- Page -->
    <div class="page">
      <button id="prev2" class="prev btn">prev</button>
      <div class="page-text">
        <span class="current-page">1</span>
        <span class="dash">/</span>
        <span class="total-page">15</span>
      </div>
      <button id="next2" class="next btn">next</button>
    </div>

    <!-- Footer -->

    <!-- Watch List -->
  </body>
</html>
